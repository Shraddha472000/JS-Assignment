<!DOCTYPE html>
<html>
  <head>
  <title>Print the current page.</title>
  <script>
  function print_this_page()
  {
    window.print();
  }
  </script>
  </head>
  <body>
  <p>Click the button to print the current page.</p>
  <button onclick="print_this_page()">Print this page</button>
  
  </body>
</html>
